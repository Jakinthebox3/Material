<!-- In the main, we provide the main content of our webpage. -->
<!-- In the footer, we provide some additional information or links. -->

</head>

    </header>
    <main>
        <p>Hello, world!</p>
    </main>
    <footer>
        <p>Â© 2023 My Website</p>
    </footer>
</body>
</html>
